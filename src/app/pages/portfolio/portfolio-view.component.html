<div class="row animated rotateInDownRight" *ngIf="project">
    <div class="col-xs-8 col-xs-offset-2 col-lg-8 col-lg-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h3 class="panel-title">{{ project.title }}</h3>
            </div>

            <div class="panel-body text-justify">
                <div class="image">
                    <img *ngIf="!project.image" src="assets/images/example-1.jpg" class="img img-responsive">
                    <img *ngIf="project.image" src="{{ project.image }}" class="img img-responsive">
                </div>
                <hr>
                <p>{{ project.description }}</p>
                <hr>
                <p>{{ project.details }}</p>
                <hr>
                <strong>Repositorio: </strong>
                <a href="{{ project.repo }}" target="_blank">{{ project.repo }}</a>
                <hr>

                <div class="form-group">
                    <a routerLink="/home" class="btn btn-primary btn-sm pull-right">
                        <i class="glyphicon glyphicon-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
